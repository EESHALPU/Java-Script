<html>
<head>
<title>java Script</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Enter 1st Number"));
    var b=parseInt(prompt("Enter 2st Number"));
    
    document.write("Addition="+(a+b)+"<br>");
    document.write("Substraction="+(a-b)+"<br>");
    document.write("Multiplication="+(a*b)+"<br>");
    document.write("Remainder="+(a%b)+"<br>");
    document.write("Quotient="+parseInt((a/b))+"<br>");
    
    </script>
</body>
</html>
