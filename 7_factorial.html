<html>
<head>
<title>Factorial in java script</title>
</head>
<body>
<script>
    var num=parseInt(prompt("Enter the Number "));
    var fact=1;
    var i=0;
    
    for(i=1;i<=num;i++)
        {
            fact=fact*i;
        }
   
  
    document.write("Factorial="+fact+"<br>")
   
    
    </script>
</body>
</html>
