<html>
<head>
<title>java Script simple interest</title>
</head>
<body>
<script>
    var p=parseInt(prompt("Enter the Principal Amount"));
    var r=parseInt(prompt("Enter the Rate % of Interest"));
    var t=parseInt(prompt("Enter the Time (years) Period"));
    
    var si=(p*r*t)/100;
    var total=p+si;
    
    document.write("Interest="+si+"<br>")
    document.write("Total Amount="+total)
    
    </script>
</body>
</html>
