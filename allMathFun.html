<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    <h1 align="Center">All Math Functions</h1>
    <script>
        var num1=5;
        var num2=3;

        document.write("Power Function: "+Math.pow(num1,num2));
        document.write("</br>"+"PI: "+Math.PI);
        document.write("</br>"+"ROUND: "+Math.round(4.6));
        document.write("</br>"+"CEIL: "+Math.ceil(4.6));
        document.write("</br>"+"FLOOR: "+Math.floor(4.6));
        document.write("</br>"+"SQUARE ROOT: "+Math.sqrt(64));

    </script>
</body>
</html>
