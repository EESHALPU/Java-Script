<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>
<body>
    <h1 align=cente>All date and Time Function</h1>
    <script>


        var d =new Date();
        document.write(d.getDate()+"/"+(d.getMonth()+1)+"/"+(d.getFullYear()));
        document.write("</br>");
        document.write("----------Get Day Function:---------------"+"</br>")

        var weekday=new Array("Sun","Mon","Tue","Thur","Fri","Sat");
        document.write("Today is: "+weekday[d.getDay()]);

        document.write("</br>"+"--------Get Hour/Mintues/second------------"+"</br>")

        document.write("</br>"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());

    </script>
    
</body>
</html>
