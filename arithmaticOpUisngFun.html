<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arithmaticOperation(a,b)
        {
        
            document.write("Addition="+(a+b)+"<br>");
            document.write("Substraction="+(a-b)+"<br>");
            document.write("Multiplication="+(a*b)+"<br>");
            document.write("Remainder="+(a%b)+"<br>");
            document.write("Quotient="+parseInt((a/b))+"<br>");
        
        }

        var a=parseInt(prompt("Enter 1st Number"));
        var b=parseInt(prompt("Enter 2st Number"));

        arithmaticOperation(a,b);

    </script>


</body>
</html>
