<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <h1 align=center>Check wheather number is Armstrong or Not</h1>
    <script>
        var num=prompt("Enter Number:");
        var len=num.length;
       // document.write(len);
        var temp=num;
        var res=0,r;
        
      
        while(temp!=0)
        {
            r=parseInt(temp%10);
            res=res+(Math.pow(r,len));
            temp=parseInt(temp/10);
        }  

        document.write("Number Entered By you="+num+"</br>");
        document.write("Result="+res+"</br>");

        if(num==res)
        {
            document.write("Number is armgstrong");
        }
        else
        {
            document.write("Number is not armgstrong");
        }

        


    </script>
    
</body>
</html>
