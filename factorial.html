<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function factorial(number)
        {
            var fact=1;
             var i=0;
            number=prompt("Enter the Number:-")

    
                for(i=1;i<=number;i++)
                     {
                         fact=fact*i;
                    }

                document.write("Factorial="+fact);
   
           // document.write(fact);
        }
       

    </script>


<button onclick="factorial()"style="background:blue;color:white;width:300px;height:40px;font-size:20px;font-weight:bold">Factorial of Number</button>
 
</body>
</html>
