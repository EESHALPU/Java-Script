<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Arrays</title>
</head>
<body>
<h1 align=center>Array Program</h1>
<script>

    var num=parseInt(prompt("Enter the number of Student"));
    var stu=new Array(num);
    for(i=0;i<stu.length;i++)
    {
        stu[i]=prompt("Enter " + (i+1)+" Student Name");
    }


    for(i=0;i<stu.length;i++)
    {
        document.write( (i+1)+" Student="+stu[i]+"<br>");
    }


</script>
    
</body>
</html>
