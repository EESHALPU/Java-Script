<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <label>Username:</label>
        <input type="text" name="" id="usernamecheck" onkeyup="validation()">
        </form>
        <script type="text/javascript">
        function validation(){
        var username=document.getElementById('usernamecheck').value;

         var usernamepattern=/^[A-Za-z .1-9]{3,20}$/;

            if(usernamepattern.test(username)){
                document.getElementById('usernamecheck').style.backgroundColor="lightgreen"
            }
            else{
                document.getElementById('usernamecheck').style.backgroundColor="red"

            }
        }
        </script>
    
</body>
</html>
