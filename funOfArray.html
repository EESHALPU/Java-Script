<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun of Array</title>
</head>
<body>
    <h1 align=center>Function of Array</h1>
    <script>

    var arr=["Apple","Orange","Grapes","Papaya","Banana"];


    document.write(arr[1]);

    arr.reverse();

    document.write("</br>"+arr);

    document.write("</br>"+arr.slice(1,3));


    document.write("</br>"+"Length of Array:"+arr.length);



    document.write("</br>"+"Sort of Array:"+arr.sort());


    document.write("</br>"+"POP Operation:"+arr.pop());

    document.write("</br>"+"After Pop Operation:"+arr);

    document.write("</br>"+"PUSH OPERATION:"+arr.push("KIWI"));

    document.write("</br>"+"After Push Operation:"+arr);

    document.write("</br>"+"Shift Operation:"+arr.shift());

    document.write("</br>"+"After Shift Operation:"+arr);









    </script>
</body>
</html>
