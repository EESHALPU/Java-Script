<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScrip function</title>
</head>
<body>
    <script language="javascript">

        function myFun(var1,var2)
        {
            var sum=var1+var2;
            return sum;
            
        }

        var returnValue=myFun(10,20);
        document.write("Sum="+returnValue);
    </script>
    
</body>
