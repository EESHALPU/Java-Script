<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScrip function</title>
</head>
<body>
    <script language="javascript">

        function cube(number)
        {
            var cube=Math.pow(number,3);
            return cube;
            
        }
        var num=prompt("Enter a side of cube");
        var result=cube(num);
        document.write("Area of cube="+result);
    </script>
    
</body>
</html>
