<html>
<head>
    <title>Increment &Decrement</title>
</head>
<body bgcolor="skyblue">
    <h1 align=center>Increment and Descrement operator</h1>
    <script>
        var x=10;
        document.write("X="+ (++x)+"<br>");//pre increment 
        document.write("X="+ (x++)+"<br>");//post increment
        var y=25;
        document.write("X="+ (--y)+"<br>");//pre decrement
        document.write("X="+ (y--)+"<br>");//post decrement
        
    </script>
</body>
