<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of odd and even number</title>
</head>
<body>
    <h1 align=center>Sum of odd and Even Number</h1>
    <script>
        var num=prompt("Enter number");
        var i,eSum=0,oSum=0;

        for(i=1;i<=num;i++)
        {
            if(num%i==0)
            {
                eSum=eSum+i;

            }
            else
            {
                oSum=oSum+i;
            }
        }

        document.write("Sum of all Even Number from 1 to "+num+"="+eSum);
        document.write("</br>"+"Sum of all Odd Number from 1 to "+num+"="+oSum);
    </script>
</body>
</html>
